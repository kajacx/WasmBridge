[package]
name = "wasm-bridge-js"
description = "js-sys implementation of wasmtime's API"
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
js-sys = { version = "0.3.64" }
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = { version = "0.4.37" }
wat = { version = "1.0.70", git = "https://github.com/bytecodealliance/wasm-tools", optional = true }
wasm-bridge-macros = { path = "../wasm-bridge-macros", version = "0.2.2", optional = true }
js-component-bindgen = { version = "0.11", optional = true , path = "../../jco/crates/js-component-bindgen/" }
anyhow = { version = "1.0.22" }
tracing = "0.1"
convert_case = "0.6.0"

wit-component = "0.18"
wasmtime-environ = { git = "https://github.com/bytecodealliance/wasmtime", features = ["component-model"] }
wasmparser = "0.113"
wit-parser = "0.13"

[dev-dependencies]
wasm-bindgen-test = "0.3.37"

[features]
component-model = ["wasm-bridge-macros", "js-component-bindgen"]
async = ["wasm-bridge-macros/async"]
error-logging = []
